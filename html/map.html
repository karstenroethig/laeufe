    <div class="container">
    	
    	<div id="map" style="width: 100%; height: 700px"></div>
    	
    </div> <!-- /container -->

	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
	<script>

		var map = L.map('map').setView([52.53311, 7.65893], 6);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

		// L.marker([52.53311, 7.65893]).addTo(map).bindPopup("<b>Tough Mudder - Nordwestdeutschland</b>").openPopup();
		
		L.marker([51.34631, 12.35065]).addTo(map).bindPopup("<b>Sportforum Leipzig</b><br/><a href='2010-firmenlauf-leipzig/index.html'>3. Leipziger Firmenlauf (2010)</a><br/><a href='2011-firmenlauf-leipzig/index.html'>4. Leipziger Firmenlauf (2011)</a><br/><a href='2012-firmenlauf-leipzig/index.html'>5. Leipziger Firmenlauf (2012)</a><br/><a href='2013-firmenlauf-leipzig/index.html'>6. Leipziger Firmenlauf (2013)</a>");
		L.marker([51.25534, 12.42442]).addTo(map).bindPopup("<b>Markkleeberger See</b><br/><a href='2012-cross-de-luxe/index.html'>CROSS DE LUXE 2012</a><br/><a href='2013-cross-de-luxe/index.html'>CROSS DE LUXE 2013</a><br/><a href='2014-cross-de-luxe/index.html'>CROSS DE LUXE 2014</a>");
		L.marker([52.53311, 7.65893]).addTo(map).bindPopup("<b>Fürsten Forest, Fürstenau</b><br/><a href='2013-tough-mudder-nordwestdeutschland/index.html'>Tough Mudder - Nordwestdeutschland 2013</a>");
		L.marker([51.53698, 13.92824]).addTo(map).bindPopup("<b>Lausitzring, Klettwitz</b><br/><a href='2013-tough-mudder-berlin-brandenburg/index.html'>Tough Mudder - Berlin-Brandenburg 2013</a><br/><a href='2014-tough-mudder-berlin-brandenburg/index.html'>Tough Mudder - Berlin-Brandenburg 2014</a>");

		L.marker([50.333909, 6.94706]).addTo(map).bindPopup("<b>Nürburgring, Nürburg</b><br /><a href='2014-fishermans-friend-strongmanrun/index.html'>Fisherman's Friend StrongmanRun 2014</a>");
		L.marker([51.05738, 0.05457]).addTo(map).bindPopup("<b>Pippingford Park, East Sussex, UK</b><br /><a href='2014-spartan-race-beast-south-london/index.html'>Spartan Race - South London (Beast) 2014</a>");

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
