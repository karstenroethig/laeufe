	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Läufe - Termine & Ergebnisse</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#/events"><span class="glyphicon glyphicon-home"></span></a></li>
				<li><a href="#/map">Karte</a></li>

<div class="jumbotron">
	<div class="container">
		<h1>{{event.name}}</h1>
		<p>{{event.date}}, {{event.location.name}}</p>
	</div>
</div>

<div class="container">
	
	<div class="row">
		<div class="col-md-4">
			<dl class="dl-horizontal">
				<dt ng-if="event.team">Team</dt>
				<dd ng-if="event.team">{{event.team}}</dd>
				<dt ng-if="event.startTime">Startzeit</dt>
				<dd ng-if="event.startTime">{{event.startTime}}</dd>
				<dt ng-if="event.startNumber">Startnummer</dt>
				<dd ng-if="event.startNumber">{{event.startNumber}}</dd>
				<dt ng-if="event.distance">Distanz</dt>
				<dd ng-if="event.distance">{{event.distance}}</dd>
				<dt ng-if="event.time">Zeit</dt>
				<dd ng-if="event.time">{{event.time}}</dd>
			</dl>
		</div>
		<div class="col-md-8">
			<div id="map" style="width: 600px; height: 400px; background-color: green;"></div>
		</div>
	</div>
	
</div>
